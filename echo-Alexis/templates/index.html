<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interface Microcontrôleur</title>
</head>
<body>
  <h1>Contrôle du microcontrôleur</h1>
  <input id="cmd" placeholder="Commande...">
  <button onclick="send()">Envoyer</button>
  <pre id="output"></pre>

  <script>
    async function send() {
      const command = document.getElementById('cmd').value;
      await fetch('/send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({command})
      });
      document.getElementById('cmd').value = '';
    }

    async function readLoop() {
      const res = await fetch('/read');
      const data = await res.json();
      if (data.data) {
        document.getElementById('output').textContent += data.data + '\n';
      }
      setTimeout(readLoop, 500);
    }
    readLoop();
  </script>
</body>
</html>
